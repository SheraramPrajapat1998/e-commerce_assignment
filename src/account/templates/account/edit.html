{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Edit your profile
{% endblock title %}

{% block content %}
  <h1>Edit your profile</h1>
  <p>You can edit your profile using the following form:</p>
  <form method="post" enctype="multipart/form-data">
    {{ user_form|crispy }}
    {{ profile_form|crispy }}
    {% csrf_token %}
    <p><input type="submit" value="Save changes" class="btn btn-outline-success"></p>
  </form>
{% endblock content %}
