{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Create an account
{% endblock title %}

{% block content %}
  <h1>Create an account</h1>
  <p>Please, sign up using the following form:</p>
  <form action="" method="post">
    {{ user_form|crispy }}
    {% csrf_token %}
    <p><input type="submit" value="Sign up" class="btn btn-success"></p>
  </form>
  <a href="{% url 'login' %}">Sign in</a>
{% endblock content %}
